// ============================================================
// Hard Bots Configuration for Insurgency 2014
// For use with AI-controlled defenders (prod profile)
// Based on Daimyo21 + jaredballou community configs
// ============================================================

// --- Difficulty ---
ins_bot_difficulty 2                          // 0=easy, 1=normal, 2=hard, 3=impossible
ins_bot_change_difficulty 1                   // Apply immediately

// --- Aim Tracking ---
bot_aim_aimtracking_base 0.25                 // Vanilla 0.45 — tighter tracking loop
bot_aim_aimtracking_frac_easy 1.25
bot_aim_aimtracking_frac_hard 0.85
bot_aim_aimtracking_frac_impossible 0.65

// --- Angular Velocity (head turning speed) ---
bot_aim_angularvelocity_frac_easy 0.8
bot_aim_angularvelocity_frac_hard 1.1
bot_aim_angularvelocity_frac_impossible 1.3
bot_aim_angularvelocity_frac_sprinting_target 1.65

// --- Aim Tolerance ---
bot_aim_attack_aimtolerance_frac_impossible 0.5
bot_attack_aimtolerance_newthreat_amt 2.0     // Vanilla 3.5 — tighter initial cone

// --- Attack Delay ---
bot_attackdelay_base 0.3                      // Vanilla ~0.8, Daimyo 0.1 — moderate
bot_attackdelay_frac_desiredrange 0.5
bot_attackdelay_frac_difficulty_easy 2.0
bot_attackdelay_frac_difficulty_hard 0.6
bot_attackdelay_frac_difficulty_impossible 0.35
bot_attackdelay_frac_hipfirerange 0.8
bot_attackdelay_frac_maxrange 1.2
bot_attackdelay_frac_outofrange 1.2
bot_attackdelay_frac_outsidefov 1.2

// --- Aim Penalty (offset when first spotting enemy) ---
bot_attack_aimpenalty_amt_close 20            // Ballou 30 — less offset up close
bot_attack_aimpenalty_amt_far 70              // Ballou 120, Daimyo 50 — moderate at range
bot_attack_aimpenalty_time_close 0.7          // Vanilla 0.85
bot_attack_aimpenalty_time_far 6.0            // Vanilla 9, Daimyo 5

// --- Firing Behavior ---
bot_attack_burst_maxtime 8                    // Long bursts on auto weapons
bot_attack_burst_mintime 2
bot_attack_retarget_maxtime 0.35              // Fast target switching
bot_attack_retarget_mintime 0.1

// --- Damage & Recoil ---
bot_damage 1.0                               // Full damage
bot_recoil_multiplier 1.5                     // Some recoil (Ballou 2.5, Daimyo 0.0)

// --- Detection & Recognition ---
bot_silhouette_range_movement 6000            // Spot movement at distance
bot_vis_fov_idle_base 150                     // Wide idle FOV for defenders
bot_vis_fov_frac_easy 0.95
bot_vis_fov_frac_hard 1.05
bot_vis_fov_frac_impossible 1.1
bot_vis_recognizetime_base 0.5               // Vanilla 2.0 — fast but not instant
bot_vis_recognizetime_frac_easy 1.5
bot_vis_recognizetime_frac_hard 0.5
bot_vis_recognizetime_frac_impossible 0.3

// --- Arousal System (dynamic difficulty based on combat state) ---
// Calm bots are precise; stressed bots react faster but aim worse
ins_bot_arousal_combat_max 5
ins_bot_arousal_firing_max 5
ins_bot_arousal_suppression_max 7

// Recognition: faster when aroused (already alert)
ins_bot_arousal_frac_recognizetime_min 1.0
ins_bot_arousal_frac_recognizetime_med 0.6
ins_bot_arousal_frac_recognizetime_max 0.2

// Head turning: faster when aroused
ins_bot_arousal_frac_angularvelocity_min 1.1
ins_bot_arousal_frac_angularvelocity_med 1.4
ins_bot_arousal_frac_angularvelocity_max 1.8

// Aim tolerance: worse when stressed (realistic)
ins_bot_arousal_frac_aimtolerance_min 1.0
ins_bot_arousal_frac_aimtolerance_med 1.08
ins_bot_arousal_frac_aimtolerance_max 1.12

// Aim tracking: better when calm, degrades under fire
ins_bot_arousal_frac_aimtracking_min 1.8
ins_bot_arousal_frac_aimtracking_med 1.4
ins_bot_arousal_frac_aimtracking_max 0.9

// Attack delay: faster trigger when aroused
ins_bot_arousal_frac_attackdelay_min 1.0
ins_bot_arousal_frac_attackdelay_med 0.6
ins_bot_arousal_frac_attackdelay_max 0.3

// --- Suppression ---
ins_bot_suppressing_fire_duration 5.0         // Ballou 3, Daimyo 7 — moderate
ins_bot_suppress_visible_requirement 0.3

// --- Communication ---
ins_bot_enemy_seen_notify_distance 400
ins_bot_friendly_death_hearing_distance 200
bot_hearing_silenced_weapon_sound_reduction 0.6
bot_hearing_flashbang_effect_max_distance 1500

// --- RPG ---
bot_rpg_spawn_attackdelay 30
ins_bot_rpg_minimum_firing_distance 256
ins_bot_rpg_minimum_player_cluster 2
ins_bot_rpg_player_cluster_radius 460

// --- Movement ---
ins_bot_retreat_to_cover_range 512
bot_loco_path_max_retreat_length 1000
bot_loco_path_minlookahead 120

// --- Pistol ---
ins_bot_attack_pistol_fire_rate 3

