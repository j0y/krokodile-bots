// ============================================================
// Better Bots Configuration for Insurgency 2014
// Based on community configs (Daimyo21, jaredballou)
// ============================================================

// --- Aim Behavior ---
// Lower = more realistic / less snappy
bot_aim_aimtracking_base 0.3                    // Vanilla 0.45 - how often bot samples target position
bot_aim_aimtracking_frac_impossible 0.65         // Vanilla 0.75
bot_aim_angularvelocity_frac_impossible 1.3      // Vanilla 1.25
bot_aim_angularvelocity_frac_sprinting_target 1.65  // Vanilla 1.5
bot_aim_attack_aimtolerance_frac_impossible 0.5  // Vanilla 0.6

// --- Firing Behavior ---
bot_attack_burst_maxtime 8       // Max time holding trigger (auto weapons)
bot_attack_burst_mintime 2       // Min time holding trigger
bot_attack_retarget_maxtime 0.35 // Max time to switch targets
bot_attack_retarget_mintime 0.1  // Min time to switch targets

// --- Detection ---
bot_silhouette_range_movement 6000  // Movement detection range

// --- Damage ---
bot_damage 1.0                   // 1.0 = normal, 0.5 = half damage

// --- RPG/Explosives ---
bot_rpg_spawn_attackdelay 30     // Delay RPG shots near player spawns
ins_bot_rpg_minimum_firing_distance 128

